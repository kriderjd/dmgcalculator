<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Combat Helper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body class="gradient-background">
    <div class="header">
        <div>
            <h1 class="Title">Damage Calculator</h1>
    
        </div>
    </div >
    <div class="body">
        <div class="container-row">
            <div class="item">
                <h2 class="subheader">Click Button to Roll for Attacks</h2>
                <button id="btnAttack">Attack!</button>
                <div class="container-column">
                    <div class="container-row">
                        <p id="hitChance0"></p>
                        <P id="damage0"></P>
                    </div>
                    <hr>
                    <div class="container-row">
                        <p id="hitChance1"></p>
                        <P id="damage1"></P>
                    </div>
                    <hr>
                    <div class="container-row">
                        <p id="hitChance2"></p>
                        <P id="damage2"></P>
                    </div>
                    <hr>
                    <div class="container-row">
                        <p id="hitChance3"></p>
                        <P id="damage3"></P>
                    </div>
                    <hr>
                    <div class="container-row">
                        <p id="hitChance4"></p>
                        <P id="damage4"></P>
                    </div>
                    <hr>
                    <div class="container-row">
                        <p id="hitChance5"></p>
                        <P id="damage5"></p>
                    </div>
                    <hr>
                    <div class="container-row">
                        <p id="hitChance6"></p>
                        <P id="damage6"></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img class = "dice" src="./images/dice-d20-svgrepo-com.png" alt="Dice Logo" height="500">
            </div>
        </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
